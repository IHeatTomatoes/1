<html>
  <head>
    <title>Family Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    <h2> 𝐖𝐡𝐨'𝐬 𝐓𝐡𝐚𝐭 𝐅𝐚𝐦𝐢𝐥𝐲 𝐌𝐞𝐦𝐛𝐞𝐫? </h2>

      <br><br>

      <p style="font-size: 22px;"> 𝙈𝙤𝙙𝙚𝙡 𝙞𝙨 𝙩𝙧𝙖𝙞𝙣𝙚𝙙 𝙩𝙤 𝙞𝙙𝙚𝙣𝙩𝙞𝙛𝙮 𝙩𝙝𝙚 𝙛𝙤𝙡𝙡𝙤𝙬𝙞𝙣𝙜 𝙥𝙚𝙤𝙥𝙡𝙚: </p>
        <h3 class="btn btn-primary">Father</h3>
        <br>
        <h3 class="btn btn-primary">Mother</h3>
        <br>
        <h3 class="btn btn-primary">Brother</h3>
        <br>
        <h3 class="btn btn-primary">Me</h3>
        <br><br>
      <label>Webcam View - </label>
        <div id="camera"></div>
      <br><br>
        <div id="result"></div>
      <br><br>
          <button onclick="take_snapshot()" class="btn btn-info">Capture Image</button>
      <br><br>
          <button onclick="check()" class="btn btn-success">Identify Image</button>
      <br><br>

      <p style="font-size: 22px;">Family Member : <span id="result_of_person"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="result_of_accuracy"></span> </p>

  </div>
<script src="main.js"></script>

  </body>
</html>
